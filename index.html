<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>قشم | جزیره شگفتی‌ها</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <!-- دکمه ورود/عضویت سمت راست -->
    <button class="auth-btn" onclick="window.location.href='auth.html'">ورود / عضویت</button>

    <!-- منوی همبرگری سمت چپ - کلیکی -->
    <div class="menu-wrapper" id="menuWrapper">
        <div class="hamburger" id="hamburgerBtn" aria-label="منو">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="dropdown" id="dropdownMenu">
            <a href="index.html" class="drop-item">خانه</a>
            <a href="#" class="drop-item">اقامت</a>
            <a href="#" class="drop-item">کافه و رستوران</a>
            <a href="#" class="drop-item">تفریحات</a>
            <a href="#" class="drop-item">جاذبه‌های گردشگری</a>
            <a href="#" class="drop-item">فروشگاه‌ها</a>
            <a href="#" class="drop-item">درباره ما</a>
            <a href="#" class="drop-item">پشتیبانی</a>
        </nav>
    </div>
</header>

<main>
    <!-- بخش بالایی (عکس و لوگو) بدون فاصله از بالا -->
    <section class="hero">
        <img src="assets/images/hero.jpg" alt="ساحل قشم" class="hero-img" loading="lazy">
        <div class="hero-content">
            <img src="assets/images/logo-white.PNG" alt="قشم" class="logo-img">
            <div class="english-slogan">Build your own experience</div>
            <div class="persian-tagline">سفری فراموش نشدنی در قشم با کی تل</div>
        </div>
    </section>

    <!-- بخش پایینی (کارت‌های عمودی) -->
    <section class="vertical-cards-section">
        <div class="vertical-cards-container">
            <!-- کارت ۱ -->
            <div class="vertical-card" data-index="0">
                <div class="card-content">اقامت</div>
            </div>
            <!-- کارت ۲ -->
            <div class="vertical-card" data-index="1">
                <div class="card-content">کافه و رستوران ها</div>
            </div>
            <!-- کارت ۳ (پکیج‌ها) با لینک -->
            <div class="vertical-card" data-index="2" data-link="packages.html">
                <div class="card-content">پکیج های گشت جزیره</div>
            </div>
            <!-- کارت ۴ -->
            <div class="vertical-card" data-index="3">
                <div class="card-content">فروشگاه‌ها</div>
            </div>
            <!-- کارت ۵ -->
            <div class="vertical-card" data-index="4">
                <div class="card-content">درباره ما</div>
            </div>
            <!-- کارت ۶ -->
            <div class="vertical-card" data-index="5">
                <div class="card-content">پشتیبانی</div>
            </div>
        </div>
    </section>
</main>

<script src="assets/js/main.js"></script>
</body>
</html>
