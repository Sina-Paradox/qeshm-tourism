<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عضویت | قشم</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

<header class="header">
    <div></div>
    <div class="menu-wrapper" id="menuWrapper">
        <div class="hamburger" id="hamburgerBtn" aria-label="منو">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="dropdown" id="dropdownMenu">
            <a href="index.html" class="drop-item">خانه</a>
            <a href="about.html" class="drop-item">درباره ما</a>
            <a href="#" class="drop-item">پشتیبانی</a>
        </nav>
    </div>
</header>

<div class="auth-container">
    <div class="auth-left">
        <img src="assets/images/logo-white.PNG" alt="قشم" class="logo-img">
        <div class="english-slogan">Join Qeshm Family</div>
        <div class="persian-tagline">به خانواده بزرگ قشم بپیوندید</div>
    </div>
    <div class="auth-right">
        <div class="register-box glass register-form">
            <input type="text" placeholder="نام و نام خانوادگی" class="glass-input" id="fullname">
            <input type="text" placeholder="شماره موبایل" class="glass-input" id="mobile">
            <input type="email" placeholder="ایمیل" class="glass-input" id="email">
            <input type="text" placeholder="نام کاربری" class="glass-input" id="username">
            <input type="password" placeholder="رمز عبور" class="glass-input" id="password">
            <input type="password" placeholder="تکرار رمز عبور" class="glass-input" id="confirm-password">
            <button class="glass-btn" id="registerBtn">عضویت</button>
            <p class="auth-switch">قبلاً ثبت‌نام کرده‌اید؟ <a href="auth.html">وارد شوید</a></p>
        </div>
    </div>
</div>

<img src="assets/images/hero2.jpg" alt="ساحل قشم" class="auth-bg" loading="lazy">
<script src="assets/js/main.js"></script>
<script src="assets/js/register.js"></script>
</body>
</html>
